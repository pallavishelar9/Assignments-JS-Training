<body>
    <h3>Final Assignment - Palindrome String</h3>
    <script>
        function isPalindrome(s) {
            return s == s.split("").reverse().join("") ? true : false;
        }
        console.log("isPalindrome('i ama i') = " + isPalindrome("i ama i"));
        console.log("isPalindrome('hello mike') = " + isPalindrome("hello mike"));

    </script>
</body>
