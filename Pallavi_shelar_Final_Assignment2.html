    <h3>Final Assignment</h3>
    <script>
        function sum() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        console.log(sum(10, 2, 5));
        console.log(sum(1, 3, 2, 7));

    </script>
