<body>
    <h3>Day-2 Assignment - Closure</h3>
    <script>
        function complexOperations(a) {
            var result;
            return function(b) {
                result = a * b;
                return function(c) {
                    console.log(result - c);
                }
            }
        };
        complexOperations(5)(10)(2);

    </script>
</body>
